<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>buttons</title>
</head>

<body>
    <button name="simple_button" type="button">
           Clicks
        </button>
    <button name="submit_button" type="submit" value="submit">
            submit

        </button>
    <button name="reset_button" type="reset" value="reset">
            reset
        </button>
    <button disabled>
            disabled
        </button>
    <button autofocus>
            autofocus
        </button>
    <button onclick="alert(click on a button)">
            alert
        </button>
    <a href="https://www.youtube.com/">
        <button>
            youtobe
        </button>
    </a>
    <br>
    <br>
    <button style="background-color:aqua;color:brown;font-size: 18 px;font-family: monospace;">
        style
    </button>
</body>

</html>
