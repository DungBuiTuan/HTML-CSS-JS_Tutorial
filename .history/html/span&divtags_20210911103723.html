<!DOCTYPE>
<html>
    <head>
        <title>Span & div tags</title>
    </head>
    <body>
        <h1>span tags</h1>
        <p>Nguyễn Thanh Tùng (sinh ngày 5 tháng 7 năm 1994), <span style="color: brown;">ường được biết đến với nghệ danh Sơn Tùng M-TP</span></p>
        <h1>div tags</h1>
        <p>Nguyễn Thanh Tùng (sinh ngày 5 tháng 7 năm 1994), <div style="color: cyan;">thường được biết đến với nghệ danh Sơn Tùng M-TP </div></p>
    </body>
</html>
