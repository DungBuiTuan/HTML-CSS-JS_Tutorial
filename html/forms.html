<!DOCTYPE html>
<html>

        <title>Forms</title>
    </head>
    <body>
        <form action="dosomething.PHP">
         <label for="First name"> First name:</label>
          <input type="text" id="First name" name="First name" placeholder="spongebob">
          <br><br>
          <label for="Last name"> Last name:</label>
          <input type="text" id="Last name" name="Last name" placeholder="squarepants">
          <br><br>
          <label for="title">Title:</label>
          <label for="dung">dung</label>
          <input type="radio" value="dung" id="dung" name="Title">
          <label for="hihi">hihi</label>
          <input type="radio" value="hihi" id="hihi" name="Title">
          <br><br>
          <label for="payment">payment</label>
          <select id="paament">
              <option value="visa">visa</option>
              <option value="the">the</option>
          </select>
          <br><br>
          <label for="birthday">birthday</label>
          <input type="date" id="biirthday" name="birthday">
          <br><br>
          <label for="quantity">quantity</label>
          <input type="number" id="quantity" name="quantity" min="0" max="10">
          <br><br>
          <label for="password">password</label>
          <input type="password" id="pass" name="pass" maxlength="100">
          max 100 characters
          <br><br>
          <label for="slider">slider</label>
          <input type="range" step="1" value="10">
          <br><br>
          <label for="myfile">up load file</label>
          <input type="file" id="my file" name="my file" accept=".txt"> 
          <br><br>
          <input type="reset">
          <br><br>
          <input type="submit">
        </form>
    </body>
</html>
